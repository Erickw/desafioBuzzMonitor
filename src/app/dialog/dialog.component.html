<!-- Dialog from consume per month tab -->

<h1 mat-dialog-title>Insert quantity of extra collects</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="number" placeholder="Collects quantity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="button" class="btn btn-primary">Add</button>
  <button style="margin-left: 10px;" class="button" class="btn btn-primary" (click)="onNoClick()">Cancel</button>
</div>
